<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Jersey - أدخل الكود</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js"></script>

    <!-- GSAP Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="content" class="main-content">
        <h1>اكتشف قصتك الغامضة</h1>
        <p>أدخل الكود الذي وصلك مع القميص</p>
        <div class="input-container">
            <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
            <button id="submitButton">ابحث</button>
        </div>
        <div class="social-buttons">
            <!-- روابط سوشيال ميديا لو تريد تضيفها -->
        </div>
    </div>

    <div id="storyContainer" class="story-page" style="display: none;">
        <h2 id="storyTitle"></h2>
        <p id="storyText"></p>
        <img id="storyImage" style="display:none; max-width:100%; height:auto;" />

        <video id="storyVideo" controls style="display:none; width:100%;">
            <source id="videoSource" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>

        <button id="backButton" style="display:none;">رجوع</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
